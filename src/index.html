<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

  <script src="/build/webcomponent-simple-info-addons.js"></script>

  <link rel="import" href="https://unpkg.com/syntax-highlight@1.0.0/syntax-highlight.html">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@smarthtmlelements/smart-core@1.1.0/source/styles/smart.base.css" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/@smarthtmlelements/smart-core@1.1.0/source/styles/smart.material-dark.css" type="text/css" />
  <script type="text/javascript" src="https://unpkg.com/@smarthtmlelements/smart-core@1.1.0/source/smart.element.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@smarthtmlelements/smart-core@1.1.0/source/smart.elements.js"></script>

  <style>
    html, body {
      margin:0;
      padding:0;
      background-color:#eee;
      font-family: 'Open Sans', sans-serif;
      height:100%;
    }
    .container {
      margin:0 auto;
      width:512px;
      height:100%;
    }
    .container smart-tabs {
      width:100%;
      height:100%;
    }
    .tab-content {
      padding:12px;
    }
    syntax-highlight {
      font-size:11px;
      width:100%;
      overflow:unset;
    }
  </style>
</head>
<body>

  <div class="container">
    <smart-tabs class="material-dark">
      <smart-tab-item label="Simple paragraph" selected>
        <div class="tab-content">
          <simple-paragraph header="Título" message="Apresúrate!" mode="info" type="box" center></simple-paragraph>
          <syntax-highlight theme="monokai" lang="html">
<template>
  <simple-paragraph header="Título" message="Apresúrate!" mode="info"></simple-paragraph>
</template>
          </syntax-highlight>

          <simple-paragraph message="Apresúrate!" mode="success" width="auto"></simple-paragraph>
          <syntax-highlight theme="monokai" lang="html">
<template>
  <simple-paragraph message="Apresúrate!" mode="success" width="auto"></simple-paragraph>
</template>
          </syntax-highlight>

          <simple-paragraph header="Título" message="Apresúrate!" mode="dark" width="100%"></simple-paragraph>
          <syntax-highlight theme="monokai" lang="html">
<template>
  <simple-paragraph header="Título" message="Apresúrate!" mode="dark" width="100%"></simple-paragraph>
</template>
          </syntax-highlight>

          <simple-paragraph message="Apresúrate!" mode="warning" width="412px"></simple-paragraph>
          <syntax-highlight theme="monokai" lang="html">
<template>
  <simple-paragraph message="Apresúrate!" mode="warning" width="412px"></simple-paragraph>
</template>
          </syntax-highlight>

          <simple-paragraph header="Título" message="Apresúrate!" mode="danger"></simple-paragraph>
          <syntax-highlight theme="monokai" lang="html">
<template>
  <simple-paragraph header="Título" message="Apresúrate!" mode="danger"></simple-paragraph>
</template>
          </syntax-highlight>
        </div>
      </smart-tab-item>
      <smart-tab-item label="Simple box">

      </smart-tab-item>
    </smart-tabs>
  </div>

</body>
</html>
